<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/icons/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/icons/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/icons/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/icons/site.webmanifest" />

        <title>Minesa Hub</title>
        <link rel="stylesheet" href="index.css" type="text/css" media="all" />
    </head>

    <body>
        <div id="header-gradient"></div>
        <div class="relative">
            <header>
                <img
                    src="./assets/images/minesa-hub.png"
                    alt="Minesa Hub logo"
                />
            </header>
            <div
                style="
                    display: flex;
                    justify-content: center;
                    align-items: center;
                "
            >
                <img
                    src="./assets/icons/horizontal-line.svg"
                    alt=""
                    style="height: 10em; width: 100%"
                />
            </div>
            <main>
                <h1>Minesa Hub</h1>
                <h2>A place for everyone!</h2>
                <img id="main-cube" src="./assets/icons/cube.svg" alt="" />
            </main>
        </div>
    </body>
</html>
