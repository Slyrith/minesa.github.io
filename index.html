<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title of the page -->
    <title>Neo-folio</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Script -->
    <script src="main.js" defer></script>
</head>

<body>
    <!-- Creating gradient on top -->
    <div id="gradient-background"></div>

    <!-- Creating layout -->
    <div class="relative">
        <!-- Header • The logo & Navs-->
        <header>
            <!-- Logo -->
            <div id="logo">
                <a aria-label="Home" href="/" id="logo-link">
                    <img id="logo-image" src="./assets/images/minesa-hub.png" alt="Minesa Hub's logo" />
                </a>

                <!-- Navigations -->
                <nav>
                    <!-- Twitter -->
                    <a href="https://twitter.com/neodevils_" class="nav-items">
                        <img src="./assets/icons/twitter.svg" alt="Twitter">
                        <span>Twitter</span>
                    </a>

                    <!-- Discord -->
                    <a href="https://discord.gg/Q8aTPfeNra" class="nav-items">
                        <img src="./assets/icons/discord.svg" alt="Discord">
                        <span>Discord</span>
                    </a>
                </nav>

            </div>
        </header>

        <!-- Badge container -->
        <div id="badge-container">
            <strong id="badge" data="Designer · Developer"></strong> 
        </div>
        
    </div>
</body>

</html>
